<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <style>
        .content {
            min-height: calc(100vh - 60px);
            display: flex;
        }

        .custom-column {
            width: 240px;
            padding: 0;
            margin: 0;
        }

        .sidebar {
            height: 100%;
            margin-top: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Шапка -->
    <div class="row">
        <nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #343a40;">
            <div class="container-fluid">
                <a class="navbar-brand" th:text="${user.email}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
                        aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show" id="navbarDark">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">
                                with roles:
                                <span th:each="role, iterStat : ${user.getRoles()}">
                                    <span th:text="${role.role}"></span>
                                    <span th:if="${!iterStat.last}">, </span>
                                </span>
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Контент -->
    <div class="row content">
        <div class="custom-column">
            <div class="sidebar">
                <ul class="list-group">
                    <li class="list-group-item active border-0">Admin</li>
                    <li class="list-group-item border-0">User</li>
                </ul>
            </div>
        </div>
        <div class="col" style="background-color: #f7f7f7;">
            <div class="mt-4 mx-4">
                <p class="h1">Admin panel</p>

                <div class="mt-3">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" data-bs-toggle="tab" href="#userTable">User table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#newUserForm">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="userTable">
                            <div class="card">
                            <div class="card-header">
                                <p class="h4">All users</p>
                            </div>
                                <div class="card-body">
                            <h5 class="card-title">
                                <table class="table table-striped fw-bolder">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <span th:each="role, iterStat : ${user.getRoles()}">
                                            <span th:text="${role.role}"></span>
                                            <span th:if="${!iterStat.last}">, </span>
                                            </span>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-blue" data-bs-toggle="modal" th:data-bs-target="'#editModal-' + ${user.id}">edit</button>
                                            
                                        </td>
                                        <td><button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#deleteModal-' + ${user.id}">Delete</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </h5>
                            </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="newUserForm">
                            <div class="card">
                                <div class="card-header">
                                    <p class="h4">All users</p>
                                </div>
                                <div class="card-body text-center">
                                    <div class="row">
                                        <div class="col"></div> <!-- Пустая левая колонка -->
                                        <div class="col-md-4 col-12">
                                            <form th:action="@{/admin}" th:object="${user}" method="post">
                                                <div class="mt-4">
                                                    <h5 class="card-title">
                                                        <label for="formControlInput1" class="form-label fw-bold">First Name</label>
                                                        <input type="text" class="form-control form-control-sm mb-4" id="formControlInput1" th:field="*{firstName}" placeholder="First Name">
                                                    </h5>

                                                    <h5 class="card-title">
                                                        <label for="formControlInput2" class="form-label fw-bold">Last Name</label>
                                                        <input type="text" class="form-control mb-4" id="formControlInput2" th:field="*{lastName}" placeholder="Last Name">
                                                    </h5>

                                                    <h5 class="card-title">
                                                        <label for="formControlInput3" class="form-label fw-bold">Age</label>
                                                        <input type="number" class="form-control mb-4" id="formControlInput3" th:field="*{age}" placeholder="Age">
                                                    </h5>

                                                    <h5 class="card-title">
                                                        <label for="formControlInput4" class="form-label fw-bold">Email</label>
                                                        <input type="email" class="form-control mb-4" id="formControlInput4" th:field="*{email}" placeholder="Email">
                                                    </h5>

                                                    <h5 class="card-title">
                                                        <label for="formControlInput5" class="form-label fw-bold">Password</label>
                                                        <input type="password" class="form-control mb-4" id="formControlInput5" th:field="*{password}" placeholder="Password">
                                                    </h5>

                                                    <select class="form-select" name="selectedRole" size="2" aria-label="size 3 select example">
                                                        <option value="ROLE_ADMIN">Admin</option>
                                                        <option value="ROLE_USER">User</option>
                                                    </select>
                                                    <button type="submit" class="btn btn-success mt-3">Add new user</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col"></div> <!-- Пустая правая колонка -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно "Edit User" -->
<div class="modal fade" th:each="user : ${users}" th:id="'editModal-' + ${user.id}" tabindex="-1" th:aria-labelledby="'editModalLabel-' + ${user.id}" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-6">
                        <form th:action="@{/admin/{id}(id=${user.id})}" th:method="PATCH" th:object="${user}">
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editID" class="form-label">ID</label>
                                <input type="text" class="form-control" id="editID" name="id" th:value="${user.id}" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="editFirstName" name="firstName" th:value="${user.firstName}">
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="editLastName" name="lastName" th:value="${user.lastName}">
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="editAge" name="age" th:value="${user.age}">
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" name="email" th:value="${user.email}">
                            </div>

                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="editPassword" name="password" th:value="${user.password}">
                            </div>


                            <div class="text-sm-center mb-3 fw-bold">
                                <label class="form-label">Role</label>
                                <select class="form-select" name="selectedRole" size="2" aria-label="size 3 select example">
                                    <option value="ROLE_ADMIN">Admin</option>
                                    <option value="ROLE_USER">User</option>
                                </select>
                            </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-blue">Edit</button>
            </div>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" th:each="user : ${users}" th:id="'deleteModal-' + ${user.id}" tabindex="-1" th:aria-labelledby="'deleteModalLabel-' + ${user.id}" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-6">
                        <form th:action="@{/admin/{id}(id=${user.id})}" th:method="delete" >
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="id" class="form-label">ID</label>
                                <input type="text" class="form-control" id="id" name="id" th:value="${user.id}" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" th:value="${user.age}" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label class="form-label">Role</label>
                                <select class="form-select" size="2" aria-label="size 3 select example" disabled>
                                    <option>Admin</option>
                                    <option>User</option>
                                </select>
                            </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
            </form>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
