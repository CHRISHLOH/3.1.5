<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <style>
        .content {
            min-height: calc(100vh - 60px);
            display: flex;
        }

        .custom-column {
            width: 240px;
            padding: 0;
            margin: 0;
        }

        .sidebar {
            height: 100%;
            margin-top: 20px;
            background-color: #ffffff;
        }

        .my-medium-font-weight {
            font-weight: 400;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <!-- Шапка -->
    <div class="row">
        <nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #343a40;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" id="userEmail"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
                        aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show" id="navbarDark">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="userRoles"></a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>


<!-- BODY -->
<div class="row content">
    <div class="custom-column">
        <div class="sidebar">
            <ul class="list-group">
                <li class="list-group-item active border-0" aria-current="page" data-bs-toggle="tab" href="#Admin">Admin</li>
                <li class="list-group-item border-0" data-bs-toggle="tab" href="#User">User</li>
            </ul>
        </div>
    </div>

    <div class="col" style="background-color: #f7f7f7;">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="Admin">
                <div class="mt-4 mx-4">
                    <p class="h1">Admin panel</p>

                    <div class="mt-3">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" data-bs-toggle="tab" href="#userTable1">User table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#newUserForm1">New user</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="userTable1">
                                <div class="card">
                                    <div class="card-header">
                                        <p class="h4">All users</p>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <table class="table table-striped fw-bolder border-top">
                                                <thead class="thead-dark">
                                                <tr class="fw-bolder small align-middle">
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Edit</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="userTableBody">
                                                </tbody>
                                            </table>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="newUserForm1">
                                <div class="card">
                                    <div class="card-header">
                                        <p class="h4">All users</p>
                                    </div>
                                    <div class="card-body text-center">
                                        <div class="row">
                                            <div class="col"></div>
                                            <div class="col-md-4 col-12">

                                                <form id="newUserForm" method="post">
                                                    <div class="mt-4">
                                                        <h5 class="card-title">
                                                            <label for="formControlInput1" class="form-label fw-bold">First Name</label>
                                                            <input type="text" class="form-control" id="formControlInput1" name="firstName" required minlength="2" maxlength="30" placeholder="First Name">
                                                        </h5>

                                                        <h5 class="card-title">
                                                            <label for="formControlInput2" class="form-label fw-bold">Last Name</label>
                                                            <input type="text" class="form-control mb-4" id="formControlInput2" name="lastName" required minlength="2" maxlength="30" placeholder="Last Name" value="">
                                                        </h5>

                                                        <h5 class="card-title">
                                                            <label for="formControlInput3" class="form-label fw-bold">Age</label>
                                                            <input type="number" class="form-control mb-4" id="formControlInput3" name="age" required min="0" max="127" placeholder="Age" value="">
                                                        </h5>

                                                        <h5 class="card-title">
                                                            <label for="formControlInput4" class="form-label fw-bold">Email</label>
                                                            <input type="email" class="form-control mb-4" id="formControlInput4" name="email" required minlength="2" maxlength="50" placeholder="Email" value="">
                                                        </h5>

                                                        <h5 class="card-title">
                                                            <label for="formControlInput5" class="form-label fw-bold">Password</label>
                                                            <input type="password" class="form-control mb-4" id="formControlInput5" name="password" required minlength="2" maxlength="80" placeholder="Password" value="">
                                                        </h5>

                                                        <h5 class="card-title">
                                                            <label class="form-label fw-bold">Role</label>
                                                            <select class="form-select" name="selectedRole" size="2" aria-label="size 3 select example" required>
                                                                <option value="ROLE_ADMIN">Admin</option>
                                                                <option value="ROLE_USER">User</option>
                                                            </select>
                                                        </h5>
                                                        <button type="submit" class="btn btn-success btn-lg mt-3">Add new user</button>
                                                    </div>
                                                </form>

                                            </div>
                                            <div class="col"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="User">
                <div class="mt-4 mx-4">
                    <p class="h1">User information-page</p>
                    <div class="mt-3">
                        <div class="card">
                            <div class="card-header">
                                <p class="h4">About User</p>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <table class="table table-striped fw-bolder border-top">
                                        <thead class="thead-dark">
                                        <tr class="fw-bolder small align-middle">
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userInfoTableBody">
                                        </tbody>
                                    </table>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно "Edit User" -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-6">
                        <form id="editUserForm" class="edit-form">

                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editID" class="form-label">ID</label>
                                <input type="text" class="form-control" id="editID" name="id" readonly>
                            </div>

                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="editFirstName" name="firstName" required minlength="2" maxlength="30" placeholder="First Name">
                                <p id="editFirstNameError" class="text-danger"></p>
                            </div>

                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="editLastName" name="lastName" required minlength="2" maxlength="30" placeholder="Last Name">
                                <p id="editLastNameError" class="text-danger"></p>
                            </div>

                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="editAge" name="age" required min="0" max="127" placeholder="Age">
                                <p id="editAgeError" class="text-danger"></p>
                            </div>

                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" name="email" required minlength="2" maxlength="30" placeholder="Email">
                                <p id="editEmailError" class="text-danger"></p>
                            </div>

                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="editPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="editPassword" name="password" required minlength="2" maxlength="80" placeholder="Password">
                                <p id="editPasswordError" class="text-danger"></p>
                            </div>

                            <div class="text-sm-center mb-3 fw-bold">
                                <label class="form-label">Role</label>
                                <select class="form-select" name="selectedRole" size="2" aria-label="size 3 select example" required>
                                    <option value="ROLE_ADMIN">Admin</option>
                                    <option value="ROLE_USER">User</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="confirmEditButton">Edit</button>
            </div>
        </div>
    </div>
</div>


<!--DELETE-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-6">
                        <form id="deleteUserForm">
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="deleteID" class="form-label">ID</label>
                                <input type="text" class="form-control" id="deleteID" name="deleteID" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="deleteFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="deleteFirstName" name="deleteFirstName" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="deleteLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="deleteLastName" name="deleteLastName" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="deleteAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="deleteAge" name="deleteAge" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label for="deleteEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="deleteEmail" name="deleteEmail" readonly>
                            </div>
                            <div class="text-sm-center mb-3 fw-bold">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-control" id="deleteRole" name="deleteRole" readonly>
                            </div>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {

        $('#newUserForm').submit(function (e) {
            e.preventDefault();

            // Получить данные из формы
            let formData = {
                firstName: $('#formControlInput1').val(),
                lastName: $('#formControlInput2').val(),
                age: $('#formControlInput3').val(),
                email: $('#formControlInput4').val(),
                password: $('#formControlInput5').val(),
                roles: [$('#newUserForm select[name="selectedRole"]').val()]
            };

            fetch('/api/admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(function (response) {
                    if (response.ok) {
                        console.log('User created successfully');
                        // Очистка полей формы, если необходимо
                        $('#formControlInput1').val('');
                        $('#formControlInput2').val('');
                        $('#formControlInput3').val('');
                        $('#formControlInput4').val('');
                        $('#formControlInput5').val('');

                        // Переключение на вкладку таблицы пользователей
                        $('#Admin').find('.nav-link[href="#userTable1"]').tab('show');

                        // Загрузка данных таблицы пользователей
                        loadUserTableData();
                    } else {
                        return response.text().then(function (errorMessage) {
                            throw new Error(errorMessage);
                        });
                    }
                })
                .catch(function (error) {
                    // Вывод ошибки
                    alert(error.message);
                });
        });

        $('#confirmEditButton').click(function (e) {
            e.preventDefault();


            let formData = {
                id: $('#editID').val(),
                firstName: $('#editFirstName').val(),
                lastName: $('#editLastName').val(),
                age: $('#editAge').val(),
                email: $('#editEmail').val(),
                password: $('#editPassword').val(),
                roles: [$('#editUserForm select[name="selectedRole"]').val()]
            };


            fetch('/api/admin/', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(function (response) {
                    if (response.ok) {
                        console.log('User updated successfully');
                        // Закрыть модальное окно редактирования
                        $('#editModal').modal('hide');

                        // Обновить таблицу пользователей
                        loadUserTableData();
                    } else {
                        return response.text().then(function (errorMessage) {
                            throw new Error(errorMessage);
                        });
                    }
                })
                .catch(function (error) {

                    alert(error.message);
                });
        });

        //delete
        $('#confirmDeleteButton').click(function () {
            let userId = $('#deleteID').val();


            fetch('/api/admin/' + userId, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(function (response) {
                    if (response.ok) {
                        console.log('User deleted successfully');

                        $('#deleteModal').modal('hide');


                        loadUserTableData();
                    } else {
                        return response.text().then(function (errorMessage) {
                            throw new Error(errorMessage);
                        });
                    }
                })
                .catch(function (error) {

                    alert(error.message);
                });
        });

        // Функция для загрузки данных таблицы пользователей
        function loadUserTableData() {
            fetch('/api/admin')
                .then(function (response) {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error loading user data');
                    }
                })
                .then(function (data) {
                    let userTableBody = $('#userTableBody');
                    userTableBody.empty(); // Очистка содержимого таблицы
                    data.forEach(function (user) {

                        let roleNames = user.roles.map(function (role) {
                            return role.role;
                        }).join(', ');


                        let tableRow = $('<tr>')
                            .addClass('small my-medium-font-weight align-middle')
                            .append($('<td>').text(user.id))
                            .append($('<td>').text(user.firstName))
                            .append($('<td>').text(user.lastName))
                            .append($('<td>').text(user.age))
                            .append($('<td>').text(user.email))
                            .append($('<td>').text(roleNames))
                            .append($('<td>').append($('<button>', {
                                type: 'button',
                                class: 'btn btn text-white btn-sm',
                                'data-bs-toggle': 'modal',
                                'data-bs-target': '#editModal-' + user.id,
                                style: 'background-color: #15a4b8;',
                                text: 'Edit',
                                click: function () {
                                    // Заполнение формы редактирования данными пользователя
                                    $('#editID').val(user.id);
                                    $('#editFirstName').val(user.firstName);
                                    $('#editLastName').val(user.lastName);
                                    $('#editAge').val(user.age);
                                    $('#editEmail').val(user.email);

                                    // Открыть модальное окно
                                    $('#editModal').modal('show');
                                }
                            })))
                            .append($('<td>').append($('<button>', {
                                type: 'button',
                                class: 'btn btn-danger btn-sm',
                                'data-bs-toggle': 'modal',
                                'data-bs-target': '#deleteModal-' + user.id,
                                text: 'Delete',
                                click: function () {
                                    // Действия при нажатии кнопки "Delete"
                                    $('#deleteID').val(user.id);
                                    $('#deleteFirstName').val(user.firstName);
                                    $('#deleteLastName').val(user.lastName);
                                    $('#deleteAge').val(user.age);
                                    $('#deleteEmail').val(user.email);
                                    $('#deleteRole').val(roleNames);
                                    $('#deleteModal').modal('show');
                                }
                            })));
                        userTableBody.append(tableRow);
                    });
                })
                .catch(function (error) {
                    console.log(error);
                });
        }


        function loadUserInfo() {
            fetch('/api/admin/user')
                .then(function (response) {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error loading user data');
                    }
                })
                .then(function (user) {

                    $('#userEmail').text(user.email);
                    let userRoles = user.roles.map(role => role.role).join(', ');
                    $('#userRoles').text(userRoles);

                    let userInfoTableBody = $('#userInfoTableBody');

                    userInfoTableBody.empty();
                    let roleNames = user.roles.map(function (role) {
                        return role.role;
                    }).join(', ');


                    let tableRow = $('<tr>')
                        .addClass('small my-medium-font-weight align-middle')
                        .append($('<td>').text(user.id))
                        .append($('<td>').text(user.firstName))
                        .append($('<td>').text(user.lastName))
                        .append($('<td>').text(user.age))
                        .append($('<td>').text(user.email))
                        .append($('<td>').text(roleNames));
                    userInfoTableBody.append(tableRow);
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        loadUserTableData();
        loadUserInfo()
    });

</script>
</body>
</html>
